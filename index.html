<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website for Module 4</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>LET'S GET STARTED WITH JAVASCRIPT.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Module 4 Coding Assignment.</p>
            <script>
                (function() {
                    // Array of names
                    var names = ["Yaakov", "John", "Jen", "Jason", "Paul", "Frank", "Larry", "Paula", "Laura", "Jim"];

                    // Loop over the names array
                    for (var i = 0; i < names.length; i++) {
                        // Retrieve the first letter of the current name
                        var firstLetter = names[i].charAt(0).toLowerCase();

                        // Compare the 'firstLetter' to lower case 'j'
                        if (firstLetter === 'j') {
                            // Print 'Goodbye JSomeName' to the console
                            console.log("Goodbye " + names[i]);
                        } else {
                            // Print 'Hello SomeName' to the console
                            console.log("Hello " + names[i]);
                        }
                    }
                })();
            </script>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact me at: <a href="mailto:leonmpofy@yahoo.com">leonmpofy@yahoo.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
